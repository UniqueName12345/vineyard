<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vineyard - User Profile</title>

    <meta name="color-scheme" content="dark">
    <link rel="apple-touch-icon" sizes="180x180" href="">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <link rel="icon" type="image/png" sizes="16x16" href="">
    <link rel="manifest" href="">
    <link rel="shortcut icon" href="">
    <meta name="msapplication-TileColor" content="#031F4B">
    <meta name="msapplication-config" content="">
    <meta name="theme-color" content="#031F4B">

    <link rel="stylesheet" href="/src/style.css">
    <script src="src/app.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="header-content">
                <h1><a href="index.html">Vineyard by <a href="https://uniquename12345.github.io/">UniqueName12345</a></a></h1>
                <div class="quick-search">
                    <div class="search-box">
                        <input type="search" id="quick-search" placeholder="Quick search...">
                    </div>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                </div>
            </div>
        </nav>
    </header>

    <section id="profile-section">
        <div class="profile-container">
            <div class="beta-notice">
                ‚ö†Ô∏è Profile pages are currently in beta and may have limited functionality or occasional issues.
            </div>
            <div class="profile-header">
                <div class="profile-avatar">
                    <img id="profile-avatar-img" src="" alt="Profile Avatar">
                </div>
                <div class="profile-info">
                    <h2 id="profile-username"></h2>
                    <div id="profile-stats">
                        <span id="post-count"></span> posts
                        <span class="separator">|</span>
                        <span id="join-date"></span>
                        <span class="separator">|</span>
                        <span id="profile-level"></span>
                    </div>
                    <div class="profile-description">
                        <p id="profile-about"></p>
                    </div>
                </div>
            </div>

            <div class="profile-works">
                <h2>Recent Works</h2>
                <div id="galerie" class="works-grid"></div>
                <div class="button">
                    <button onclick="loadProfileWorks(-1)">Previous</button>
                    <span>Page <span id="pageNumber">1</span></span>
                    <button onclick="loadProfileWorks(1)">Next</button>
                </div>
            </div>
        </div>
    </section>

    <div id="modal">
        <div id="modalBackground"></div>
        <div id="modalContent">
            <img src="" id="modalImg" alt="Post Image">
            <div class="modal-info">
                <p>
                    <span class="post-id">ID: <span id="postId">0</span></span>
                    <span class="separator">|</span>
                    <span class="rating">Rating: <span id="postRating">unknown</span></span>
                </p>
                <div class="post-actions">
                    <button id="downloadPost" class="action-button">
                        <span class="action-icon">‚¨áÔ∏è</span>
                        Download
                    </button>
                    <button id="viewOnE6" class="action-button">
                        <span class="action-icon">üîó</span>
                        View on e621
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="age-verification-modal" class="modal">
        <div class="modal-content verification-content">
            <h2>Age Verification</h2>
            <p id="verification-message"></p>
            <div class="verify-checkbox">
                <label>
                    <input type="checkbox" id="age-verify-checkbox">
                    *Raises paw solemnly* I confirm that I am at least 18 years old
                </label>
            </div>
            <div class="verify-buttons">
                <button id="verify-cancel" class="verify-button cancel">
                    *Backs away* Nevermind...
                </button>
                <button id="verify-confirm" class="verify-button confirm" disabled>
                    *Nods* I understand
                </button>
            </div>
        </div>
    </div>
</body>
</html>
